<ul>
    <li ng-repeat="company in companiesList.companies">
        <p>
            <span>{{company.Identifiant_enseigne}}</span>
            <span>{{company.Statut_enseigne}}</span>
            <span>{{company.Mode_developpement}}</span>
            <span>{{company.Enseigne}}</span>
            <span>{{company.Secteur_activite}}</span>
        </p>
    </li>
</ul>
